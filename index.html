<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ai.png" type="image/x-icon">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main">

                    hello! how may i help you today...

            </div>

            </div> -->

        </div>
        <div class="search">
            <span><textarea style="resize: none;" name="input" id="input"

            <span onclick="usertext()" id="but"
                style="color: white;font-size: 2.5rem;transform:rotate(-45deg);margin-bottom: 5px;"

                send

        </div>
